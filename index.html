<html>
    <body>
        <p>Random value is </p>
    <script type="text/javascript">
        var p = document.getElementsByTagName("p")[0];
        var val = '';
        while(val.length < 5 || val.length > 8) {
            val = (((100 * Math.random())|0) * 1728).toString();
        }
        p.innerHTML += val;
    </script>
    </body>
</html>
